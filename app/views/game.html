<link type="text/css" href="/app/themes/{{currentThemePath}}/style.css" rel="stylesheet">
<div id="backdrop" tabindex="0" class="game-background">
  <div class= "top-info">

    <div class="avatar-health left img-left">

      <div class="avatar thumb">
        <div class="vsavatar vs1" vsavatar="1"></div>
      </div>
      <div ng-if="scoreType == 'healthbar'" class="healthbar-container" healthbar="1"></div>
      <div ng-if="scoreType == 'score'" class="healthbar-container" score="1"></div>
    </div>

    <timer ng-hide="viewonly" class="gametimer" interval="1000">{{mminutes}}:{{sseconds}}</timer>

    <div class="avatar-health right img-right">

      <div ng-if="scoreType == 'healthbar'" class="healthbar-container health2 img-left" healthbar="2"></div>
      <div ng-if="scoreType == 'score'" class="healthbar-container" score="2"></div>
      <div class="avatar thumb">
        <div class="vsavatar vs2" vsavatar="2"></div>
      </div>

    </div>

  </div>

  <div class="container">
    <div id="gamemessage" gamemessage></div>
  </div>
  <div class="container containerbox">
    <div class="player1container img-left">
        <div taunt="1"></div>
        <div player="1"></div>
    </div>
    <div class="player2container img-right">
        <div taunt="2"></div>
        <div player="2"></div>
    </div>
  </div>
</div>
